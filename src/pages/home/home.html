<ion-header>
  <ion-navbar>
      <ion-title style="background-color: #26DD5E">
          Location Tracker
      </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
    <h3>Current Latitude: {{locationTracker.lat}}</h3>
    <h3>Current Longitude: {{locationTracker.lng}}</h3>
    <button ion-button primary (click)="start()">Start Tracking</button>
    <button ion-button primary (click)="stop()">Stop Tracking</button>
    <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>    
  <div #map id="map"></div> 
</ion-content>
